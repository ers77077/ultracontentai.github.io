<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>UltraContent Galerie</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    img { width: 280px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <h1>UltraContent Nova Galerie</h1>
  <div class="grid">
    <!-- Beispielbilder – vervielfältige diesen Teil -->
    <img src="bilder/Bild001.png" alt="Bild 1">
    <img src="bilder/Bild002.png" alt="Bild 2">
    <img src="bilder/Bild003.png" alt="Bild 3">
    <!-- ... Bild004.png bis Bild601.png -->
  </div>
</body>
</html>
